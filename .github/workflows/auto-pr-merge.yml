name: Auto-merge PRs
on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - 'Contributors.md' # <- only run if only contributors file changed
    
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      # Step 1: Validate the PR
      - name: Validate PR
        id: validate
        uses: your-user-name-here/actions/validate-pr@v1
        with:
          pr-number: ${{ github.event.pull_request.number }}
          additions: ${{ github.event.pull_request.additions }}
          deletions: ${{ github.event.pull_request.deletions }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-file: 'Contributors.md'

      # Step 2: Merge PR if validation passed
      - name: Merge PR
        id: merge
        if: steps.validate.outputs.should-merge == 'true'
        uses: your-user-name-here/actions/merge-pr@v1
        with:
          pr-number: ${{ github.event.pull_request.number }}
          pr-author: ${{ github.event.pull_request.user.login }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: 'squash'

      # Step 3: Comment if validation failed
      - name: Comment on PR
        if: steps.validate.outputs.should-merge != 'true'
        uses: your-user-name-here/actions/comment-pr@v1
        with:
          pr-number: ${{ github.event.pull_request.number }}
          files-changed: ${{ steps.validate.outputs.files-changed }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-header: 'Thank you for your pull request. This PR contains changes that require manual review.'
